<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https:; script-src 'self'; frame-src https:;" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" type="image/png" href="/assets/favicon.png" />

    <link rel="preload" href="/assets/fonts/QuattrocentoSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/assets/fonts/QuattrocentoSans-Bold.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body class="body">
    {% include header_{{ page.language }}.html %}
    <main class="main-content">{{ content }}</main>
    {% include footer_{{ page.language }}.html %}
    <script src="/assets/js/navigation.js"></script>
  </body>
</html>
